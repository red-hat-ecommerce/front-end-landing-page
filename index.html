<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Red Hat eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/shop-homepage.css" rel="stylesheet">

    <!-- icon -->
    <link rel="shortcut icon" href="/img/rh-favicon.ico" type="image/x-icon" />

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Red Hat Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">
                <img src="/img/logo.png" width="100%" />
            </h1>
            <div class="list-group" id="store-list">
                <div class="list-group-item" style="background-color: #6c757d;color: white;">Nearest Store</div>
            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="/img/image-1.jpg" alt="First slide"  style="width: 100%;max-width: 100%;">
                    </div>
                </div>
            </div>

            <div class="row" id="list-products"></div>
            <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-2 bg-dark fixed-bottom">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Red Hat 2025</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.js"></script>

<script>
    $(document).ready(function () {
        $.get("/api/product/", function (data) {
            data.forEach(function (product) {
                $('#list-products').append(`
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100">
                            <a href="/product/index.html?id=${product.productId}"><img class="card-img-top" src="/img/image-${product.productId}.jpg" alt="${product.productName}"></a>
                        <div class="card-body">
                        <h4 class="card-title">
                            ${product.productName}
                        </h4>
                        <h5>IDR ${product.productPrice.toLocaleString()}</h5>
                        <p class="card-text">
                            ${product.productShortDescription}
                        </p>
                        <a class="btn btn-primary" href="/product/index.html?id=${product.productId}" role="button">Detail</a>
                        </div>
                            <div class="card-footer">
                                <small class="text-muted">Stock Available : 1</small>
                            </div>
                        </div>
                    </div>
                `);
            });
        }).fail(function (jqXHR, textStatus, errorThrown) {
            console.error("error fetching products:", textStatus, errorThrown);
        });

        // store link template
        const storeLinkTemplate = (store) => `
            <a href="/store/index.html?id=${store.storeId.toLowerCase()}"
               class="list-group-item"
               onmouseover="this.style='background-color: #6c757d;color: white;'"
               onmouseout="this.style=''">${store.storeName}</a>`;

        // fetch stores from API
        $.get('/api/store/', function (stores) {
            const storeList = $('#store-list');
            // Keep header
            const header = `<div class="list-group-item" style="background-color: #6c757d;color: white;">Nearest Store</div>`;
            // Generate store links
            const storeLinks = stores.map(store => storeLinkTemplate(store)).join('');
            storeList.html(header + storeLinks);
        });

    });
</script>

</body>

</html>
